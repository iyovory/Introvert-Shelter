<!-- 지도 스크립트 -->
<script>
  // 📍 마포청년나루 실제 위치 좌표
  const LAT = 37.549463;   // 위도
  const LNG = 126.912146;  // 경도
  const PLACE_NAME = "마포청년나루";
</script>

<!-- Kakao Map SDK (JavaScript 키 넣기) -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6cdb10206a012a3420b655b28879c51b&autoload=false"></script>


<script>
  
  kakao.maps.load(function () {
    const container = document.getElementById('kakao-map');
    const center = new kakao.maps.LatLng(LAT, LNG);

    // 지도 생성
    const map = new kakao.maps.Map(container, {
      center: center,
      level: 3
    });

    // 마커 생성
    const marker = new kakao.maps.Marker({ position: center });
    marker.setMap(map);

    // 인포윈도우 표시
    const info = new kakao.maps.InfoWindow({
      content: `<div style="padding:6px 10px;font-size:12px">${PLACE_NAME}</div>`
    });
    info.open(map, marker);
  });
</script>
